<!DOCTYPE html>
<html>
	<head>
	
	</head>
	<title>
	Introdução à Vetores e Array
	</title>
	<body>
		<p id="cores"></p>
		<script>
		var cores =  [
		"Azul",
		" Vermelho",
		" Branco",
		" Amarelo",
		" Verde"
		];
	for(var i=0; i< cores.length;i++) {
		document.write(cores[i]);
		}
		</script>	
	</body>
</html>
