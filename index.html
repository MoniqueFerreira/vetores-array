<!DOCTYPE html>
<html>
	<head>
	
	</head>
	<title>
	Introdução à Vetores e Array
	</title>
	<body>
		<p id="cores"></p>
		<script>
		var cores =  [
		"Azul",
		" Vermelho",
		" Branco",
		" Amarelo",
		" Verde"
		];
	for(var i=0; i< cores.length;i++) {
		cores[0] = 1;
		cores[1] = 10;
		cores[2] = 20;
		cores[3] = 30;
		cores[4] = 40;
		document.write(cores[i]);
		}
		
		</script>
		
		
	</body>
</html>
